<!DOCTYPE html>
<html lang=pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Imagens</title>
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/responsivo.css"">
</head>
<body>
    <main class="container">
        <nav class="lista-de-imagens">
            <ul>
                <li>
                    <picture>
                        <source media="(min-width: )" srcset="">
                        <img src="./images/rome.png " alt="Roma por Michelangelo" >
                        <legend class="legenda">
                            <h3>Rome</h3>
                            <p>Michelangelo</p>
                        </legend>
                    </picture>
                </li>
                <li>
                    <picture>
                        <source media="(min-width: )" srcset="">
                        <img src="./images/boat.png" alt="Boat at Sea por Vincent Van Gogh">
                        <legend class="legenda">
                            <h3>Boat at Sea</h3>
                            <p>Vincent Van Gogh</p>
                        </legend>
                    </picture>
                </li>
                <li>
                    <picture>
                        <source media="(min-width: )" srcset="">
                        <img src="./images/sand-and-sea.png" alt="Sand and Sea por Da Vinci">
                        <legend class="legenda">
                            <h3>Sand and Sea</h3>
                            <p>Da vinci</p>
                        </legend>
                    </picture>
                </li>
                <li>
                    <picture>
                        <source media="(min-width: )" srcset="">
                        <img src="./images/starry-night.png" alt="starry-night por Vincent Van Gogh">
                        <legend class="legenda">
                            <h3>Starry Night</h3>
                            <p>Vincent Van Gogh</p>
                        </legend>
                    </picture>
                </li>
            </ul>
        </nav>
    </main>
</body>
</html>
